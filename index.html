<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe vs AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tic Tac Toe vs AI</h1>
        
        <div class="mode-selector">
            <button class="mode-button active" data-mode="ai">vs AI</button>
            <button class="mode-button" data-mode="player">vs Player</button>
        </div>

        <div class="difficulty-selector" id="difficultySelect">
            <button class="difficulty-button active" data-difficulty="easy">Easy</button>
            <button class="difficulty-button" data-difficulty="medium">Medium</button>
            <button class="difficulty-button" data-difficulty="hard">Hard</button>
        </div>

        <div class="game-info">
            <div class="player player-x active">
                <span class="player-label">You (X)</span>
                <span class="score" id="scoreX">0</span>
            </div>
            <div class="player player-o">
                <span class="player-label">AI (O)</span>
                <span class="score" id="scoreO">0</span>
            </div>
        </div>

        <div class="status" id="status">Your turn</div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button class="reset-button" id="resetButton">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
